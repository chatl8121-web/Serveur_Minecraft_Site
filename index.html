<!DOCTYPE html>
<html lang="fr">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <head>
        <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/528/528095.png ">
        <title>SERVEUR-SITE.</title>
        <script>
        // Animation pour le titre + apparition animée des boutons
        document.addEventListener("DOMContentLoaded", function() {
            const titre = document.getElementById("titre");
            const boutons = document.getElementById("boutons");
            const texte = titre.textContent;
            titre.textContent = "";
            let i = 0;
            function afficherLettre() {
                if (i < texte.length) {
                    titre.textContent += texte[i];
                    i++;
                    setTimeout(afficherLettre, 80);
                } else {
                    // Affiche les boutons après l'animation du titre
                    boutons.style.display = "block";
                    // Animation d'apparition pour chaque bouton
                    const btns = boutons.querySelectorAll("button");
                    btns.forEach((btn, idx) => {
                        setTimeout(() => {
                            btn.classList.add("fade-in-up");
                        }, 200 * idx);
                    });
                }
            }
            afficherLettre();
        });
        </script>
        <style>
        #titre {
            font-family: Arial, sans-serif;
            color: #2c3e50;
            font-size: 2.5em;
            letter-spacing: 2px;
            text-align: center;
            font-size: 80px;
            text-decoration: underline;
            text-decoration-color: purple;
        }
        #boutons {
            display: none;
            text-align: center;
            margin-top: 30px;
        }
        #boutons button {
    opacity: 0;
    transform: translateY(30px);
    font-size: 1.2em;
    margin: 15px 15px; /* <-- Ajoute une marge verticale */
    padding: 10px 25px;
    border-radius: 8px;
    border: none;
    background: #8e44ad;
    color: #fff;
    cursor: pointer;
    transition: background 0.2s;
        }
        #boutons button:hover {
            background: #5e3370;
        }
        .fade-in-up {
            animation: fadeInUp 0.6s forwards;
        }
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        </style>
    </head>
    <body>
        <h1 id="titre">Bienvenue a toi ! </h1>
      <div id="boutons">

    <button onclick="window.open('https://modrinth.com/plugin/simple-voice-chat/versions')"> 3. Sélectionner la version 1.21.5 de Minecraft et (facultatif) installer le mod voice chat</button>
